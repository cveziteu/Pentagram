<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" />

    {% load staticfiles %}

    <link rel="stylesheet" href="{% static 'css/style2.css' %}" type="text/css" />
    <title>Registration Form</title>
</head>
<body class="body_blur">
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="col-md-4 col-md-offset-4 login-bg text-center">
                <h4> Register your account</h4>
                <br />
                <form method="post">
                    {%  csrf_token %}

                    {%  for error in form.non_field_errors %}
                        <div> {{  error }} </div>
                    {% endfor %}


                    {%  for error in form.username.errors %}
                        <div> {{  error }} </div>
                    {% endfor %}


                    {%  for error in form.password.errors %}
                        <div> {{  error }} </div>
                    {% endfor %}

                    <div class="form-group">
                        <input type="text" class="form-control"  name="username" id="username"  placeholder="Username">
                    </div>
                        <div class="form-group">
                        <input type="text" class="form-control"  name="email" id="email"  placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control"  name="password" id="password"  placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control"  name="password2" id="password2"  placeholder="Repeat Password">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-block" value="Register">
                    </div>

                    <div class="form-group">
                        <button class="btn btn-inactive btn-block" onclick="window.history.back()"> Go Back </button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>
</html>

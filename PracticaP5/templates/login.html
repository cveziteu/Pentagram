<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" />

    {% load staticfiles %}

    <link rel="stylesheet" href="{% static 'css/style2.css' %}" type="text/css" />
    <script src="https://fb.me/react-15.2.1.js"></script>
    <script src="https://fb.me/react-dom-15.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <title>Sign In</title>
</head>
<body class="body_blur">
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="col-md-4 col-md-offset-4 login-bg text-center">
                <h4> Login to your account</h4>
                <br />
                <form method="post">
                    {%  csrf_token %}

                    {%  for error in form.non_field_errors %}
                        <div class="alert alert-danger" role="alert">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            <span class="sr-only">Error:</span>
                           {{  error }}
                        </div>
                    {% endfor %}

                    <div class="form-group">
                        {%  for error in form.username.errors %}
                        <div class="alert alert-danger" role="alert">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            <span class="sr-only">Error:</span>
                           {{  error }}
                        </div>
                        {% endfor %}
                        <input type="text" class="form-control"  name="username" id="username"  placeholder="Username" value="{{ form.username.value|default:"" }}">
                    </div>
                    <div class="form-group">
                        {%  for error in form.password.errors %}
                        <div class="alert alert-danger" role="alert">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            <span class="sr-only">Error:</span>
                           {{  error }}
                        </div>
                        {% endfor %}
                        <input type="password" class="form-control"  name="password" id="password"  placeholder="Password" value="{{ form.username.value|default:"" }}">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-block" value="Login">
                    </div>

                    <div class="form-group">
                        <button class="btn btn-inactive btn-block" onclick="window.history.back()"> Go Back </button>
                    </div>

                </form>
            </div>
        </div>
    </div>



</body>
</html>

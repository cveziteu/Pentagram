<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pantagram :: React</title>
    <link rel="stylesheet" href="css/bundle.css" />
    <link rel="stylesheet" href="css/mystyle.css" />
  </head>
  <body class="body_blur">
    <!-- <div id="app"></div> -->
    <table class="joke-table">
    	<thead>
			<tr>
				<td> Category </td>
				<td> Joke </td>
			</tr>    	
    	</thead>
    	<tbody>
    		
    	</tbody>
    </table>
    <script src="scripts/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script type="text/javascript">
    var data = jQuery.ajax({
    	"url":"	http://api.icndb.com/jokes/random/15"
    	, success: function(data) {
    		// alert('request done');
    		// debugger;
    		for (var key in data.value) {
    			var item = data.value[key];
    			var template = jQuery("<tr><td class='category-container'></td><td class='joke-container'></td></tr>");
    			template.find(".category-container").html(item.categories[0]);
    			template.find(".joke-container").html(item.joke);

    			jQuery(".joke-table > tbody").append(template);
    		}
    	}
    });
    </script>
  </body>
</html>
